<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
<title>Online Flipbook - Perfect Edition</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/page-flip/dist/css/page-flip.css">
<script src="https://cdn.jsdelivr.net/npm/page-flip/dist/js/page-flip.browser.min.js"></script>

<style>
* {
  box-sizing: border-box;
  -webkit-tap-highlight-color: transparent;
}

:root{
  --vh: 1vh;
  --controls-height: 75px;
  --page-shadow: 0 20px 60px rgba(0,0,0,0.5);
  --primary-gradient: linear-gradient(135deg, #667eea 0%, #5b6dcd 25%, #8b7fc7 50%, #9ea4c7 75%, #b5bcc9 100%);
  --button-gradient: linear-gradient(135deg, #ff6b6b, #ee5a6f, #c44569);
}

html,body{
  height: 100%;
  margin: 0;
  padding: 0;
  background: var(--primary-gradient);
  background-attachment: fixed;
  color: #fff;
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
  overflow: hidden;
}

/* Container สำหรับซูม */
#bookContainer {
  width: 100%;
  height: calc(var(--vh,1vh)*100 - var(--controls-height));
  position: relative;
  overflow: hidden;
}

#bookContainer.zoomed {
  overflow: auto;
  cursor: grab;
}

#bookContainer.zoomed:active {
  cursor: grabbing;
}

#book {
  width: 100%;
  height: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 2px;
  transform-origin: center center;
  transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
}

.pf-page{
  position: relative;
  overflow: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
  box-shadow: var(--page-shadow);
  border-radius: 3px;
  background: #fff;
}

.pf-page canvas{
  width: 100%;
  height: 100%;
  object-fit: contain;
  display: block;
}

.page-loading {
  position: absolute;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  background: #fff;
  z-index: 5;
}

.page-loading.hidden {
  display: none;
}

.mini-spinner {
  width: 24px;
  height: 24px;
  border: 3px solid #ddd;
  border-top-color: #555;
  border-radius: 50%;
  animation: spin 0.8s linear infinite;
}

.controls-container {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  height: var(--controls-height);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  gap: 6px;
  padding: 6px;
  z-index: 1000;
  pointer-events: none;
  background: linear-gradient(to top, rgba(0,0,0,0.2), transparent);
}

.controls-container > * {
  pointer-events: auto;
}

.sliderBar {
  width: min(95%, 1200px);
  background: rgba(255,255,255,0.15);
  backdrop-filter: blur(16px);
  padding: 5px 12px;
  border-radius: 20px;
  display: flex;
  gap: 10px;
  align-items: center;
  border: 1px solid rgba(255,255,255,0.25);
  box-shadow: 0 4px 20px rgba(0,0,0,0.2);
}

.page-info {
  display: flex;
  align-items: center;
  gap: 5px;
  min-width: 85px;
  font-size: 13px;
  font-weight: 600;
}

#pageInput {
  width: 42px;
  background: rgba(255,255,255,0.2);
  border: 1px solid rgba(255,255,255,0.3);
  border-radius: 6px;
  color: #fff;
  text-align: center;
  padding: 2px 4px;
  font-size: 13px;
  font-weight: 600;
  outline: none;
}

#pageInput:focus {
  background: rgba(255,255,255,0.3);
  border-color: rgba(255,255,255,0.5);
}

.page-separator { color: rgba(255,255,255,0.7); }
#totalPages { color: rgba(255,255,255,0.9); }

#pageSlider {
  flex: 1;
  height: 5px;
  -webkit-appearance: none;
  appearance: none;
  background: rgba(255,255,255,0.25);
  border-radius: 10px;
  outline: none;
  cursor: pointer;
}

#pageSlider::-webkit-slider-thumb {
  -webkit-appearance: none;
  appearance: none;
  width: 16px;
  height: 16px;
  border-radius: 50%;
  background: #fff;
  cursor: pointer;
  box-shadow: 0 2px 8px rgba(0,0,0,0.3);
  transition: transform 0.2s;
}

#pageSlider::-webkit-slider-thumb:hover {
  transform: scale(1.15);
}

#pageSlider::-moz-range-thumb {
  width: 16px;
  height: 16px;
  border-radius: 50%;
  background: #fff;
  cursor: pointer;
  border: none;
  box-shadow: 0 2px 8px rgba(0,0,0,0.3);
  transition: transform 0.2s;
}

.toolbar {
  display: flex;
  gap: 5px;
  background: rgba(255,255,255,0.15);
  backdrop-filter: blur(16px);
  padding: 5px 9px;
  border-radius: 20px;
  border: 1px solid rgba(255,255,255,0.25);
  box-shadow: 0 4px 20px rgba(0,0,0,0.2);
}

.toolbar button {
  border: none;
  background: var(--button-gradient);
  color: #fff;
  font-weight: 600;
  padding: 0;
  border-radius: 50%;
  cursor: pointer;
  font-size: 15px;
  width: 40px;
  height: 40px;
  display: inline-flex;
  align-items: center;
  justify-content: center;
  box-shadow: 0 3px 10px rgba(0,0,0,0.25);
  transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
  position: relative;
}

.toolbar button:hover {
  transform: translateY(-2px) scale(1.05);
  box-shadow: 0 5px 15px rgba(0,0,0,0.35);
}

.toolbar button:active {
  transform: translateY(0) scale(0.95);
}

.toolbar button:disabled {
  opacity: 0.4;
  cursor: not-allowed;
  transform: none !important;
}

.toolbar button::after {
  content: attr(data-tip);
  position: absolute;
  bottom: 110%;
  left: 50%;
  transform: translateX(-50%) scale(0);
  background: rgba(0,0,0,0.9);
  color: #fff;
  padding: 5px 10px;
  border-radius: 6px;
  font-size: 11px;
  white-space: nowrap;
  pointer-events: none;
  opacity: 0;
  transition: all 0.2s;
  z-index: 1001;
}

.toolbar button:hover::after {
  transform: translateX(-50%) scale(1);
  opacity: 1;
}

/* Zoom Indicator */
.zoom-indicator {
  position: fixed;
  top: 20px;
  right: 20px;
  background: rgba(0,0,0,0.8);
  color: #fff;
  padding: 8px 16px;
  border-radius: 20px;
  font-size: 14px;
  font-weight: 600;
  opacity: 0;
  transform: scale(0.8);
  transition: all 0.3s;
  z-index: 999;
  pointer-events: none;
}

.zoom-indicator.show {
  opacity: 1;
  transform: scale(1);
}

#loader {
  position: fixed;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  background: linear-gradient(180deg, rgba(0,0,0,0.4), rgba(0,0,0,0.6));
  backdrop-filter: blur(10px);
  z-index: 2000;
  color: #fff;
}

.loader-box {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 14px;
  background: rgba(255,255,255,0.12);
  padding: 28px 36px;
  border-radius: 18px;
  border: 1px solid rgba(255,255,255,0.25);
  box-shadow: 0 8px 32px rgba(0,0,0,0.3);
}

.spinner {
  width: 44px;
  height: 44px;
  border: 3px solid rgba(255,255,255,0.25);
  border-top-color: #fff;
  border-radius: 50%;
  animation: spin 0.9s linear infinite;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}

.loader-text {
  font-size: 15px;
  font-weight: 500;
}

@media (max-width: 768px) {
  :root { --controls-height: 95px; }
  #bookContainer { height: calc(var(--vh,1vh)*100 - var(--controls-height)); }
  .sliderBar { width: 96%; padding: 4px 10px; }
  .toolbar button { width: 38px; height: 38px; font-size: 14px; }
}

body.hide-controls .controls-container {
  opacity: 0;
  transition: opacity 0.3s;
}

body:not(.hide-controls) .controls-container {
  opacity: 1;
  transition: opacity 0.3s;
}
</style>
</head>
<body>

<div id="bookContainer">
  <div id="book"></div>
</div>

<div class="zoom-indicator" id="zoomIndicator">100%</div>

<div id="loader">
  <div class="loader-box">
    <div class="spinner"></div>
    <div class="loader-text">กำลังเตรียมหนังสือ...</div>
  </div>
</div>

<div class="controls-container" style="display:none" id="controls">
  <div class="sliderBar">
    <div class="page-info">
      <input type="number" id="pageInput" value="1" min="1" />
      <span class="page-separator">/</span>
      <span id="totalPages">0</span>
    </div>
    <input id="pageSlider" type="range" min="1" max="1" value="1" />
  </div>
  
  <div class="toolbar">
    <button id="firstBtn" data-tip="หน้าแรก (Home)">⇤</button>
    <button id="prevBtn" data-tip="ก่อนหน้า (←)">◀</button>
    <button id="nextBtn" data-tip="ถัดไป (→)">▶</button>
    <button id="lastBtn" data-tip="หน้าสุดท้าย (End)">⇥</button>
    <button id="zoomInBtn" data-tip="ซูมเข้า (+)">+</button>
    <button id="zoomOutBtn" data-tip="ซูมออก (-)">−</button>
    <button id="fsBtn" data-tip="เต็มจอ (F)">⛶</button>
    <button id="hideBtn" data-tip="ซ่อนปุ่ม (H)">◉</button>
  </div>
</div>

<script>
// ============= CONFIG =============
const CONFIG = {
  pdfUrl: 'book.pdf',
  renderAhead: 3,
  cleanupDistance: 10,
  maxDPR: 1.5,
  baseWidth: 1200
};

// ============= GLOBALS =============
const $ = s => document.querySelector(s);
let pdfDoc = null;
let pageFlip = null;
let currentPage = 1;
let totalPages = 0;
let zoomLevel = 1; // 1, 1.5, 2, 2.5
let targetWidth = 0;
let targetHeight = 0;
let isRendering = false;
let renderQueue = [];
const renderedPages = new Set();
const pageElements = [];

if (window.pdfjsLib) {
  pdfjsLib.GlobalWorkerOptions.workerSrc = 
    'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
}

function updateVh() {
  document.documentElement.style.setProperty('--vh', `${window.innerHeight * 0.01}px`);
}
updateVh();

// ============= ZOOM SYSTEM =============
function applyZoom() {
  const bookEl = $('#book');
  bookEl.style.transform = `scale(${zoomLevel})`;
  
  const container = $('#bookContainer');
  if (zoomLevel > 1) {
    container.classList.add('zoomed');
  } else {
    container.classList.remove('zoomed');
    container.scrollTop = 0;
    container.scrollLeft = 0;
  }
  
  showZoomIndicator();
  updateUI();
}

function showZoomIndicator() {
  const indicator = $('#zoomIndicator');
  const percent = Math.round(zoomLevel * 100);
  indicator.textContent = `${percent}%`;
  indicator.classList.add('show');
  
  setTimeout(() => {
    indicator.classList.remove('show');
  }, 1500);
}

function zoomIn() {
  if (zoomLevel < 2.5) {
    if (zoomLevel === 1) zoomLevel = 1.5;
    else if (zoomLevel === 1.5) zoomLevel = 2;
    else if (zoomLevel === 2) zoomLevel = 2.5;
    applyZoom();
  }
}

function zoomOut() {
  if (zoomLevel > 1) {
    if (zoomLevel === 2.5) zoomLevel = 2;
    else if (zoomLevel === 2) zoomLevel = 1.5;
    else if (zoomLevel === 1.5) zoomLevel = 1;
    applyZoom();
  }
}

// ============= INIT =============
async function init() {
  try {
    $('#loader').style.display = 'flex';
    
    pdfDoc = await pdfjsLib.getDocument(CONFIG.pdfUrl).promise;
    totalPages = pdfDoc.numPages;
    
    const firstPage = await pdfDoc.getPage(1);
    const viewport = firstPage.getViewport({ scale: 1 });
    
    const bookEl = $('#book');
    const containerHeight = bookEl.clientHeight;
    const aspect = viewport.width / viewport.height;
    
    targetWidth = Math.min(CONFIG.baseWidth, containerHeight * aspect);
    targetHeight = targetWidth / aspect;
    
    createFlipbook();
    createEmptyPages();
    pageFlip.loadFromHTML(pageElements);
    
    $('#loader').style.display = 'none';
    $('#controls').style.display = 'flex';
    $('#pageSlider').max = totalPages;
    $('#pageInput').max = totalPages;
    $('#totalPages').textContent = totalPages;
    
    updateVisiblePages(0);
    updateUI();
    
  } catch (err) {
    $('#loader').querySelector('.loader-text').textContent = 'ไม่พบไฟล์ PDF (book.pdf)';
    console.error(err);
  }
}

function createFlipbook() {
  const bookEl = $('#book');
  bookEl.innerHTML = '';
  
  pageFlip = new St.PageFlip(bookEl, {
    width: targetWidth,
    height: targetHeight,
    size: 'stretch',
    minWidth: 300,
    maxWidth: 4000,
    minHeight: 200,
    maxHeight: 4000,
    showCover: false,
    mobileScrollSupport: false
  });
  
  pageFlip.on('flip', e => {
    currentPage = e.data + 1;
    updateVisiblePages(e.data);
    updateUI();
  });
}

function createEmptyPages() {
  pageElements.length = 0;
  
  for (let i = 1; i <= totalPages; i++) {
    const el = document.createElement('div');
    el.className = 'pf-page';
    el.setAttribute('data-page', i);
    el.style.width = targetWidth + 'px';
    el.style.height = targetHeight + 'px';
    
    el.innerHTML = `
      <div class="page-loading">
        <div class="mini-spinner"></div>
      </div>
      <div class="canvas-wrapper" style="width:100%; height:100%;"></div>
    `;
    
    pageElements.push(el);
  }
}

// ============= LAZY RENDERING =============
function updateVisiblePages(pageIndex) {
  const page = pageIndex + 1;
  const range = CONFIG.renderAhead;
  
  for (let i = page - range; i <= page + range; i++) {
    if (i >= 1 && i <= totalPages) {
      queueRender(i);
    }
  }
  
  cleanupDistantPages(page);
}

function queueRender(pageNum) {
  const el = pageElements[pageNum - 1];
  const hasCanvas = el && el.querySelector('canvas');
  
  if (renderedPages.has(pageNum) && hasCanvas) return;
  
  if (!renderQueue.includes(pageNum)) {
    renderQueue.push(pageNum);
    processQueue();
  }
}

async function processQueue() {
  if (isRendering || renderQueue.length === 0) return;
  
  isRendering = true;
  const pageNum = renderQueue.shift();
  
  await renderPage(pageNum);
  
  isRendering = false;
  if (renderQueue.length > 0) {
    setTimeout(() => processQueue(), 10);
  }
}

async function renderPage(pageNum) {
  try {
    const el = pageElements[pageNum - 1];
    if (!el) return;
    
    const page = await pdfDoc.getPage(pageNum);
    const viewport = page.getViewport({ scale: 1 });
    
    const scale = Math.min(
      targetWidth / viewport.width,
      targetHeight / viewport.height
    );
    
    const scaledViewport = page.getViewport({ scale });
    const DPR = Math.min(window.devicePixelRatio || 1, CONFIG.maxDPR);
    
    const canvas = document.createElement('canvas');
    canvas.width = Math.ceil(scaledViewport.width * DPR);
    canvas.height = Math.ceil(scaledViewport.height * DPR);
    
    const ctx = canvas.getContext('2d', { 
      alpha: false,
      desynchronized: true 
    });
    
    ctx.imageSmoothingEnabled = true;
    ctx.imageSmoothingQuality = 'high';
    ctx.setTransform(DPR, 0, 0, DPR, 0, 0);
    
    await page.render({
      canvasContext: ctx,
      viewport: scaledViewport
    }).promise;
    
    const wrapper = el.querySelector('.canvas-wrapper');
    wrapper.innerHTML = '';
    wrapper.appendChild(canvas);
    
    const loader = el.querySelector('.page-loading');
    if (loader) loader.classList.add('hidden');
    
    renderedPages.add(pageNum);
    
  } catch (err) {
    console.error('Render error page', pageNum, err);
  }
}

function cleanupDistantPages(currentPage) {
  const distance = CONFIG.cleanupDistance;
  
  pageElements.forEach((el, index) => {
    const pageNum = index + 1;
    
    if (Math.abs(pageNum - currentPage) > distance && 
        pageNum > 2 && 
        pageNum < totalPages - 1) {
      
      const wrapper = el.querySelector('.canvas-wrapper');
      if (wrapper && wrapper.hasChildNodes()) {
        wrapper.innerHTML = '';
        renderedPages.delete(pageNum);
        
        const loader = el.querySelector('.page-loading');
        if (loader) loader.classList.remove('hidden');
      }
    }
  });
}

// ============= UI CONTROLS =============
function updateUI() {
  $('#pageSlider').value = currentPage;
  $('#pageInput').value = currentPage;
  
  $('#prevBtn').disabled = currentPage <= 1;
  $('#firstBtn').disabled = currentPage <= 1;
  $('#nextBtn').disabled = currentPage >= totalPages;
  $('#lastBtn').disabled = currentPage >= totalPages;
  
  $('#zoomOutBtn').disabled = zoomLevel <= 1;
  $('#zoomInBtn').disabled = zoomLevel >= 2.5;
}

function goToPage(page) {
  page = Math.max(1, Math.min(page, totalPages));
  currentPage = page;
  try {
    pageFlip.turnToPage(page);
  } catch(e) {}
  updateUI();
}

// ============= EVENTS =============
$('#prevBtn').addEventListener('click', () => {
  if (currentPage > 1) {
    try { pageFlip.flipPrev(); } catch(e) {}
    currentPage--;
    updateUI();
  }
});

$('#nextBtn').addEventListener('click', () => {
  if (currentPage < totalPages) {
    try { pageFlip.flipNext(); } catch(e) {}
    currentPage++;
    updateUI();
  }
});

$('#firstBtn').addEventListener('click', () => goToPage(1));
$('#lastBtn').addEventListener('click', () => goToPage(totalPages));

$('#zoomInBtn').addEventListener('click', () => { zoomIn(); updateUI(); });
$('#zoomOutBtn').addEventListener('click', () => { zoomOut(); updateUI(); });

$('#fsBtn').addEventListener('click', () => {
  if (!document.fullscreenElement) {
    document.documentElement.requestFullscreen().catch(() => {});
  } else {
    document.exitFullscreen().catch(() => {});
  }
});

$('#hideBtn').addEventListener('click', () => {
  document.body.classList.toggle('hide-controls');
});

$('#pageSlider').addEventListener('input', e => {
  goToPage(parseInt(e.target.value, 10) || 1);
});

$('#pageInput').addEventListener('change', e => {
  goToPage(parseInt(e.target.value, 10) || 1);
});

window.addEventListener('keydown', e => {
  if (e.target.tagName === 'INPUT') return;
  
  if (e.key === 'ArrowRight') $('#nextBtn').click();
  if (e.key === 'ArrowLeft') $('#prevBtn').click();
  if (e.key === 'Home') $('#firstBtn').click();
  if (e.key === 'End') $('#lastBtn').click();
  if (e.key === '+' || e.key === '=') { zoomIn(); updateUI(); }
  if (e.key === '-' || e.key === '_') { zoomOut(); updateUI(); }
  if (e.key === '0') { zoomLevel = 1; applyZoom(); }
  if (e.key === 'f' || e.key === 'F') $('#fsBtn').click();
  if (e.key === 'h' || e.key === 'H') $('#hideBtn').click();
});

let resizeTimer;
window.addEventListener('resize', () => {
  clearTimeout(resizeTimer);
  resizeTimer = setTimeout(() => {
    updateVh();
    try { if (pageFlip) pageFlip.update(); } catch(e) {}
  }, 200);
});

// ============= START =============
init();
</script>
</body>
</html>
