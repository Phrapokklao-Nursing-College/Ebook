<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Online Flipbook</title>

<!-- PDF.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>

<!-- StPageFlip -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/page-flip/dist/css/page-flip.css">
<script src="https://cdn.jsdelivr.net/npm/page-flip/dist/js/page-flip.browser.min.js"></script>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: #0f172a;
  overflow: hidden;
  font-family: system-ui, -apple-system, BlinkMacSystemFont;
}

/* Container */
#book {
  width: 100vw;
  height: 100vh;
}

/* Toolbar */
.toolbar {
  position: fixed;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  gap: 12px;
  background: rgba(15, 23, 42, 0.85);
  backdrop-filter: blur(10px);
  padding: 10px 16px;
  border-radius: 999px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.35);
  z-index: 999;
}

/* Buttons */
.toolbar button {
  border: none;
  background: linear-gradient(135deg, #38bdf8, #0ea5e9);
  color: #fff;
  font-size: 16px;
  padding: 10px 14px;
  border-radius: 999px;
  cursor: pointer;
  transition: all 0.25s ease;
}

.toolbar button:hover {
  transform: translateY(-2px);
  box-shadow: 0 6px 20px rgba(56,189,248,.45);
}

.toolbar button:active {
  transform: scale(0.95);
}

/* Icon size */
.toolbar span {
  font-size: 18px;
}

/* Mobile */
@media (max-width: 768px) {
  .toolbar {
    bottom: 12px;
    padding: 8px 12px;
    gap: 8px;
  }
  .toolbar button {
    padding: 8px 10px;
    font-size: 14px;
  }
}
</style>
</head>

<body>

<div id="book"></div>

<!-- UI Buttons -->
<div class="toolbar">
  <button onclick="pageFlip.flipPrev()"><span>â—€</span></button>
  <button onclick="pageFlip.turnToPage(0)"><span>âŒ‚</span></button>
  <button onclick="pageFlip.flipNext()"><span>â–¶</span></button>
  <button onclick="toggleFullscreen()"><span>â›¶</span></button>
</div>

<script>
const pdfUrl = "book.pdf"; // ðŸ”´ à¹€à¸›à¸¥à¸µà¹ˆà¸¢à¸™à¸Šà¸·à¹ˆà¸­à¹„à¸Ÿà¸¥à¹Œà¸–à¹‰à¸²à¸ˆà¸³à¹€à¸›à¹‡à¸™

let pageFlip;

pdfjsLib.getDocument(pdfUrl).promise.then(pdf => {

  pageFlip = new St.PageFlip(
    document.getElementById("book"),
    {
      width: 600,
      height: 850,
      size: "stretch",
      minWidth: 320,
      maxWidth: 4000,
      minHeight: 420,
      maxHeight: 4000,
      showCover: true,
      mobileScrollSupport: true
    }
  );

  const pages = [];

  for (let i = 1; i <= pdf.numPages; i++) {
    pages.push(
      pdf.getPage(i).then(page => {
        const canvas = document.createElement("canvas");
        const ctx = canvas.getContext("2d");

        const viewport = page.getViewport({ scale: 2 });
        canvas.width = viewport.width;
        canvas.height = viewport.height;

        return page.render({ canvasContext: ctx, viewport }).promise
          .then(() => canvas);
      })
    );
  }

  Promise.all(pages).then(canvases => {
    pageFlip.loadFromHTML(canvases);
  });

});

/* Fullscreen */
function toggleFullscreen() {
  if (!document.fullscreenElement) {
    document.documentElement.requestFullscreen();
  } else {
    document.exitFullscreen();
  }
}

/* Resize fix */
window.addEventListener("resize", () => {
  if (pageFlip) pageFlip.update();
});
</script>

</body>
</html>
